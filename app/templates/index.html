{% extends 'layout.html' %}

{% block content %}
{% if filename %}
	<div>
		<h2> Play this </h2>
		<div class="hero-unit">
			<audio class="audio" controls>
			<source src="{{url_for('static',filename='audio/'+filename)}}" type="audio/wav">
			</audio><hr/>

		</div>
		<p>
		<div class="transcription">
			<form method='post'>
				<input type="text" name="trans"/><br/>
				<a href="#" class="btn btn-info">Submit</a>
			</form>
		</div>
		</p>
	</div>
{% else %}
		<h1>Test</h1>
{% endif %}
{% endblock %}
